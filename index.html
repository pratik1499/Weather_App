<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>APIs</title>
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="container-fluid">
    <div class="d-grid">
      <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
          <div class="search">
            <div>
              <input type="text" id="city" placeholder="Enter City name..." />
              <p class="error"></p>
            </div>
            <img
            class="search-icon border-5"
              src="https://img.icons8.com/material-outlined/48/search--v1.png"
              alt="search"
              onclick="getData(document.getElementById('city').value)"
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row mt-5">
        <div class="col"></div>
        <div class="col-sm-12 col-md-12 col-xl-6 sub-content d-flex justify-content-between p-3">
          <div class="sub-content-1">
            <h1 id="location" class="fw-bold display-4"></h1>
            <h4 id="desc" class=""></h4>
            <h5 id="description" ></h5>
          </div>
          <div class="sub-content-2">
            <h2 id="temp" class="fw-bold display-3"></h2>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row "></div>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-12 col-xl-6 content p-3 mt-4">
          <div class="content-left text-wrap">
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Sea Level Pressure:</h5>
            <h5 id="pressure"></h5>
          </div>
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Ground Level Pressure:</h5>
            <h5 id="gpressure"></h5>
          </div>
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Cloudiness: </h5>
            <h5 id="clouds"></h5>
          </div>  
          </div>
          <div class="content-right ">
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Feels-like:</h5>
            <h5 id="feels-like"></h5>
          </div>  
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Humidity:</h5>
            <h5 id="humidity"></h5>
          </div>
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Wind:</h5>
            <h5 id="wind"></h5>
          </div>
          </div>
        </div>
        <div class="col"></div>
      </div>  
      </div>
    </div>
    </div>
  </body>
</html>
